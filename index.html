<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="mat">

    <ion-pane ng-controller="MainCtrl">
      <ion-header-bar class="bar bar-stable bar-header">
        <h1 class="title with-subtitle">
          KTC Matsedel <span style="opacity: 0.5;" ng-class="{'old-version': isOldVersion}">{{version.number}}</span>
          <span class="is-subtitle">Skapad av Didrik Munther</span>
        </h1>
        <button class="button icon ion-navicon" ng-click="infoPopup();"></button>
      </ion-header-bar>
      <ion-content>

        <div class="card" ng-repeat="week in weeks[0] | orderByWeek" ng-if="week['Onsdag']">
          <div class="item item-divider">{{week.weekname}}</div>
          <span class="item item-text-wrap" ng-class="{'item-balanced': week[day].date == todayDate, 'old-entry': isDatePast(week[day].date, todayDate)}" ng-repeat="day in days">
            <div style="font-size: 20px; margin-bottom: -7px;">{{day}}</div>
            <a class="dark-link" ng-class="{'subdued': week[day].date != todayDate}"><br>{{week[day].food1}}<br>{{week[day].food2}}</a>
          </span>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
